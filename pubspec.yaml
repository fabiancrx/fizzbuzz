version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # STATE MANAGEMENT
  get_it: ^6.0.0

  supercharged: ^2.0.0
  freezed_annotation: ^0.14.1


